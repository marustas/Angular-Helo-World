<p-dialog
  header="App Product"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1">
    <div class="rows gap-05">
      <span class="price-label">Name:</span>
      <input type="text" [(ngModel)]="product.name" />
    </div>

    <div class="rows gap-05">
      <span class="price-label">Price: </span>
      <input type="text" [(ngModel)]="product.price" />
    </div>

    <div class="rows gap-05">
      <span class="price-label">Image: </span>
      <input type="text" [(ngModel)]="product.image" />
    </div>
  </div>
  <p-rating [cancel]="false" [(ngModel)]="product.rating"></p-rating>
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
